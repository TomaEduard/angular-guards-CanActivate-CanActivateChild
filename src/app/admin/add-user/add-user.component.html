<form [formGroup]="form">
  <h5>Add new user</h5>
  <mat-form-field>
    <input matInput name="any-name" placeholder="Name" formControlName="name">
  </mat-form-field>

  <mat-form-field>
    <input matInput name="any-email" placeholder="Email" formControlName="email">
  </mat-form-field>

  <button mat-raised-button (click)="form.reset()">Save</button>
 
</form>
